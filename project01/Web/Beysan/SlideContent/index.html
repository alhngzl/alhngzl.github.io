<!DOCTYPE html>
<html>
<head>
	<link rel="shortcut icon" href="img/fav.ico" />
	<meta charset="UTF-8" />
	<title>Beysan Gümrük Müşavirliği</title>

	<link href="css/user.css" rel="stylesheet">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="fonts/glyphicons-halflings-regular.eot" rel="stylesheet">
	<link href="fonts/glyphicons-halflings-regular.svg" rel="stylesheet">
	<link href="fonts/glyphicons-halflings-regular.ttf" rel="stylesheet">
	<link href="fonts/glyphicons-halflings-regular.woff" rel="stylesheet">

	<script src="js/jquery-1.11.0.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/user.js"></script>

</head>
<body id="index">
	<div id="navbar_group">
		<div id="up" class="user_navbar">
			<img src="img/logo.png" />
		</div>
		<div id="down" class="user_navbar">	
			<div id="menu">
				<div id="adress" class="element">ADRES</div>
				<div id="contact" class="element">İLETİŞİM</div>
				<div id="must" class="element">GEREKLİLER</div>
				<div id="about" class="element">HAKKIMIZDA</div>
			</div>
		</div>
	</div>
	<div style="height: 114px;width: 100%;"></div>
	<div id="area">
		<div id="slider">
			<div class="container">
				<div id="myCarousel" class="carousel slide" data-ride="carousel">

					<!-- Wrapper for slides -->
					<div class="carousel-inner" role="listbox">
						<div class="item active">
							<img src="img/1.jpg">
						</div>

						<div class="item">
							<img src="img/2.jpg">
						</div>

						<div class="item">
							<img src="img/3.jpg">
						</div>

						<div class="item">
							<img src="img/4.jpg">
						</div>
					</div>

					<!-- Left and right controls -->
					<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
			</div>
		</div>
		<div id="page">
			<div id="title">
				HAKKIMIZDA
			</div>
			<div id="text">
				HAKKIMIZDA için yazılan metin...
			</div>
		</div>
		<div id="footer">
			<table>
				<tr id="line1">
				</tr>
				<tr id="line2">
				</tr>
			</table>
		</div>
	</div>


</body>
